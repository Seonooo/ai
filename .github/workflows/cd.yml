name: CD

on:
  push:
    branches: [ main ]  # main 브랜치에 푸시될 때만 배포
  workflow_dispatch:  # 수동 실행 가능

# 동시 실행 제어: 같은 브랜치의 이전 배포가 실행 중이면 취소
concurrency:
  group: cd-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Java 21 설정 (빌드용)
      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      # 3. Gradle 실행 권한 부여
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4. Docker Hub 로그인
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 5. Docker Buildx 설정 (멀티 플랫폼 빌드 지원)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 6. Core Service 이미지 빌드 & 푸시
      - name: Build and push Core Service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./core-service/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/concert-core-service:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/concert-core-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 7. Queue Service 이미지 빌드 & 푸시
      - name: Build and push Queue Service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./queue-service/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/concert-queue-service:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/concert-queue-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 8. docker-compose.prod.yml을 EC2에 전송
      - name: Copy docker-compose.prod.yml to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-compose.prod.yml"
          target: "/home/${{ secrets.EC2_USERNAME }}/concert-app"
          overwrite: true

      # 9. EC2에 배포
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 배포 디렉토리로 이동
            cd /home/${{ secrets.EC2_USERNAME }}/concert-app

            # .env 파일 생성 (GitHub Secrets에서 환경 변수 주입)
            cat > .env << EOF
            # Docker Hub
            DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}

            # MySQL
            MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}
            MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE }}
            MYSQL_USER=${{ secrets.MYSQL_USER }}
            MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }}

            # Redis
            REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}

            # Spring
            SPRING_PROFILES_ACTIVE=prod

            # Service Ports
            CORE_SERVICE_PORT=8080
            QUEUE_SERVICE_PORT=8081
            EOF

            # .env 파일 권한 설정
            chmod 600 .env

            # Docker Hub 로그인
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

            # 최신 이미지 Pull (docker-compose.prod.yml 사용)
            docker compose -f docker-compose.prod.yml pull

            # 컨테이너 재시작 (기존 컨테이너 제거 후 새로 생성)
            docker compose -f docker-compose.prod.yml up -d --force-recreate

            # 사용하지 않는 이미지 정리
            docker image prune -af

            # 배포 확인
            docker compose -f docker-compose.prod.yml ps

            echo "Deployment completed successfully!"
